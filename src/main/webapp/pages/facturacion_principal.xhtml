<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Facturación TWS2</ui:define>

    <ui:define name="viewname">
        <li>Contfiables</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/pages/facturacion_principal">Facturación TWS2</p:link>
        </li>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="p-grid"> 
                <div class="p-col-12">
                    <div class="card">
                        <h5>Factura</h5>
                        <div class="ui-fluid p-formgrid p-grid">
                            <div class="p-field p-col-12 p-md-12">
                                <div class="ui-fluid p-formgrid p-grid" style="margin: 0">
                                    <div class="p-field p-col-10 p-md-6">
                                        <p:outputLabel for="producto1" value="Producto 1" />
                                        <p:selectOneMenu id="producto1">
                                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Option 1" itemValue="Option 1" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="p-field p-col-10 p-md-6">
                                        <p:outputLabel for="producto2" value="Producto 2" />
                                        <p:selectOneMenu id="producto2">
                                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItem itemLabel="Option 1" itemValue="Option 1" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="identificacion" value="identificacion" />
                                    <p:inputText id="identificacion" />
                                </div>  
                                 <div class="ui-fluid p-formgrid p-grid" style="margin: 0">
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="nombreApellido" value="Nombres y Apellidos" />
                                    <p:inputText id="nombreApellido" />
                                </div>    
                                <div class="p-field p-col-12 p-md-4">
                                    <p:outputLabel for="telefono" value="Telefono" />
                                    <p:inputText id="telefono" />
                                </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="email" value="Email" />
                                    <p:inputText id="email" />
                                </div>
                                 </div>
                                <div class="p-field p-col-12 p-md-3">
                                    <p:outputLabel for="direccion" value="Direccion" />
                                    <p:inputText id="direccion" />
                                </div>
                                
                                <div class="p-field p-col-12 p-md-3" >
                                    <p:outputLabel for="descuento" value="Descuento" />
                                    <p:inputText id="descuento" />
                                </div>
                               
                                <div class="p-field p-col-12 p-md-3 ">
                                    <p:outputLabel for="monto" value="Monto" />
                                    <p:inputText id="monto" />
                                </div>
                                <div class="p-md-3" >
                                    <p:commandButton value="Facturar" styleClass="ui-button-warning" actionListener="#{facturacionController.guardarPersona()}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
